<nav class="topics">
    <h3>Browse topics/tags:</h3>
    <div class="topic">
        <a href={% url "home" %}>All</a>
    </div>
    {% for topic in topics %}
        <div class="topic">
            <a href={% url "home" %}?q={{ topic.name }}> {{ topic.name }} </a>
        </div>
    {% endfor %}
</nav>
