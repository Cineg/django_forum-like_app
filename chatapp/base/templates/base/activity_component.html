<h3>Recent activity:</h3>
{% for message in room_messages %}
    <article class="activity-container">
        <div class="activity-message-data">
            <a href="{% url "user-profile" message.user %}" class="user-handle">@{{ message.user }}</a>
            <p class="time-ago">{{ message.updated|timesince }} ago</p>
        </div>
        <div class="activity-message-feed">
            <a href="{% url "room" message.room.id %}"
               class="room-name room-name-activity">{{ message.room.name }}</a>
            <p class="room-message">{{ message }}</p>
            {% if message.user == request.user %}
                <div class="align-right">
                <a href="{% url 'delete-message' message.id %}"
                   class="btn btn-delete btn-small">
                    <svg fill="#000000"
                         width="800px"
                         height="800px"
                         viewBox="-3.5 0 19 19"
                         xmlns="http://www.w3.org/2000/svg"
                         class="cf-icon-svg">
                        <path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z" />
                    </svg>
                    <span>Delete Message</span></a>
                </div>
            {% endif %}
        </div>
    </article>
{% endfor %}
