<h3>Recent activity:</h3>
<hr />
{% for message in room_messages %}
    <article>
        <span>@{{ message.user }}, {{ message.updated|timesince }} ago</span>
        <p>{{ message.room.name }}</p>
        <p>{{ message }}</p>
        {% if message.user == request.user %}
            <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
    </article>
{% endfor %}
